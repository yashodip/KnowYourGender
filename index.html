<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender detection using First Name</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/xhr.js" defer></script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-light pt-5 pb-5">Determine the gender of first name</h1>
            </div>
        </div>
        <div  class="row justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">

                    <input type="text" class="form-control w-100 p-3" placeholder="Please enter first name" name="name"
                        id="name" value="">

                    <p id="detected-gender" class="btn-success"></p>
                    <button type="submit" class="btn btn-dark" id="get-btn">Know Your Gender</button>
                    <button type="button" class="btn btn-dark" id="clear-btn">Clear</button>

                </div>
            </div>
        </div>
        <div class="row justify-content-center pt-5 ">
            <table class="table table-striped table-dark w-25 text-light d-none" id="result">
                <tr>
                    <td>Name</td>
                    <td id="result-name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="result-gender"></td>
                </tr>
                <tr>
                    <td> Probability</td>
                    <td id="result-probability"></td>
                </tr>
            </table>
        </div>
    </div>
    <p class="text-light fixed-bottom text-center"><em>Note : Before entering new Name please click on clear or reload the page.It's just fun project. There are some serious implementation available online. For more information please visit <a href="https://genderize.io/">https://genderize.io/</a> </em></p>
    <h6 > </h6> 
</body>
</html>
